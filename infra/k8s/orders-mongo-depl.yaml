apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: orders-mongo
  template:
    metadata:
      labels:
        app: orders-mongo
    spec:
      volumes:
        - name: orders-storage
          persistentVolumeClaim:
            claimName: db-pvc-orders
      containers:
        - name: orders-mongo
          image: mongo
          volumeMounts:
            - name: orders-storage
              mountPath: '/data/db'
---
apiVersion: v1
kind: Service
metadata:
  name: orders-mongo-srv
spec:
  selector:
    app: orders-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017